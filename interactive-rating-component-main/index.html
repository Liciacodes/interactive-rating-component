<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/95fd5477a4.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
    </head>
<body>
  <div class="rating-card">
    <div class="rating-card__content">
        <img src="images/icon-star.svg" alt="star" class="star">
        <h1 class="rating-card__title">How did we do?</h1>
        <p class="rating-card__description">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <form class="form">
          <div>
          <div class="form__radio-group">
            <input 
            type="radio" 
            class="form__radio-input"
            id="rate-1"
            name="rate-value"
            value="1">
            <label for="rate-1" class="form__radio-label">
              <span class="form__radio-button">
              <div>1</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input 
            type="radio" 
            class="form__radio-input"
            id="rate-2"
            name="rate-value"
            value="2">
            <label for="rate-2" class="form__radio-label">
              <span class="form__radio-button">
              <div>2</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input 
            type="radio" 
            class="form__radio-input"
            id="rate-3"
            name="rate-value"
            value="3">
            <label for="rate-3" class="form__radio-label">
              <span class="form__radio-button">
              <div>3</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input 
            type="radio" 
            class="form__radio-input"
            id="rate-4"
            name="rate-value"
            value="4">
            <label for="rate-4" class="form__radio-label">
              <span class="form__radio-button">
              <div>4</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input 
            type="radio" 
            class="form__radio-input"
            id="rate-5"
            name="rate-value"
            value="5">
            <label for="rate-5" class="form__radio-label">
              <span class="form__radio-button">
              <div>5</div>
              </span>
            </label>
          </div>
          </div>
          <button type="submit" class="form__button">Submit</button>
        </form>
     </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
